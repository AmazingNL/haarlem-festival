services:
    nginx:
        image: nginx:latest
        ports:
            - "80:80"
        volumes:
            - ./nginx.conf:/etc/nginx/nginx.conf
            - ./:/app
        depends_on:
            - php

    php:
        build:
            context: .
            dockerfile: PHP.Dockerfile
        volumes:
            - ./:/app
        working_dir: /app

    mysql:
        image: mariadb:latest
        environment:
            MARIADB_ROOT_PASSWORD: "secret123"
            MARIADB_USER: "developer"
            MARIADB_PASSWORD: "secret123"
            MARIADB_DATABASE: "haarlem_festival"
        volumes:
            - mysqldata:/var/lib/mysql
        ports:
            - "3306:3306"
        healthcheck:
            test:
                [
                    "CMD",
                    "mariadb-admin",
                    "ping",
                    "-h",
                    "localhost",
                    "-u",
                    "root",
                    "-psecret123",
                ]
            interval: 2s
            timeout: 2s
            retries: 30

    phpmyadmin:
        image: phpmyadmin:latest
        ports:
            - "8080:80"
        environment:
            - PMA_HOST=mysql
        depends_on:
            - mysql

    dbmate:
        image: amacneil/dbmate:latest
        depends_on:
            mysql:
                condition: service_healthy
        environment:
            DATABASE_URL: "mysql://developer:secret123@mysql:3306/haarlem_festival"
            DBMATE_MIGRATIONS_DIR: /db/migrations
        volumes:
            - ./db:/db
        # default command is fine; we usually run it with `docker compose run`
volumes:
    mysqldata: {}
